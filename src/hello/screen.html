<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Usuário</title>
</head>
<body style="text-align: center">
<h1 style="height: 50px">Criação de Usuário</h1>
<div style="">
    <form style="align-items: center" action="/criar" id="userForm">
        <label for="doc">Documento:</label>
        <input type="text" id="doc" name="doc" required><br><br>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required><br><br>

        <label for="grupoRecurso">Grupo de Recursos:</label>
        <input type="text" id="grupoRecurso" name="grupoRecurso" required><br><br>

        <label for="porta">Porta:</label>
        <input type="text" id="porta" name="porta" required><br><br>



        <input style="margin: 10px;height: 50px;width: 120px" type="submit" value="Criar Usuário">

    </form>
    <a href=""><input id="editar" type="button" onclick="teste()" value="Editar Usuário"></input></a>
</div>



<script>
    document.getElementById("userForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio do formulário padrão.

        // Coletar os valores do formulário.
        const doc = document.getElementById("doc").value;
        const cliente = document.getElementById("cliente").value;
        const grupoRecurso = document.getElementById("grupoRecurso").value;
        const porta = document.getElementById("porta").value;


        // Você pode enviar os dados para um servidor usando uma requisição AJAX ou Fetch.
        // Por exemplo, para enviar os dados como JSON para um servidor em Go (Golang):

        const userData = {
            doc: doc,
            cliente: cliente,
            grupoRecurso: grupoRecurso,
            porta: porta
        };

        fetch('/criar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => response.json())
            .then(data => {
                // Aqui você pode lidar com a resposta do servidor, como exibir uma mensagem de sucesso.
                alert("Usuário criado com sucesso!");
            })
            .catch(error => {
                // Lidar com erros, por exemplo, exibir uma mensagem de erro.
                console.error("Erro ao criar o usuário:", error);
            });
    });
</script>
</body>
</html>
